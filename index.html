<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Status Board</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #00ff00;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
        }
        
        .status-card {
            background: rgba(34, 34, 34, 0.95);
            padding: 60px 40px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 255, 0, 0.1);
            border: 2px solid rgba(0, 255, 0, 0.2);
            animation: fadeIn 0.8s ease-in;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            font-size: 3.5em;
            margin-bottom: 30px;
            color: #00ff00;
            text-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }
        
        .success-message {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #00ff00;
            font-weight: bold;
        }
        
        .info-message {
            font-size: 1.2em;
            color: #88ff88;
            line-height: 1.6;
        }
        
        .emoji {
            display: inline-block;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
        
        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #666;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            
            .success-message {
                font-size: 1.2em;
            }
            
            .info-message {
                font-size: 1em;
            }
            
            .status-card {
                padding: 40px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="status-card">
            <h1><span class="emoji">‚úàÔ∏è</span> Flight Status Board</h1>
            <p class="success-message">‚úÖ Successfully Deployed to Railway!</p>
            <p class="info-message">Your application is now live and running</p>
            <div class="footer">
                <p>üöÄ Powered by Railway | nginx:alpine</p>
            </div>
        </div>
    </div>
</body>
</html>
