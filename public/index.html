<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Information Display System</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="scanlines"></div>
    
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-top">
                <h1 class="title">‚úàÔ∏è FLIGHT INFORMATION DISPLAY SYSTEM</h1>
                <div class="digital-clock" id="digital-clock">--:--:--</div>
            </div>
            <div class="airport-name" id="airport-name">OSLO AIRPORT GARDERMOEN</div>
        </header>

        <!-- Controls -->
        <div class="controls">
            <div class="control-group">
                <label for="country-select">COUNTRY:</label>
                <select id="country-select" class="select">
                    <option value="NO">üá≥üá¥ NORWAY</option>
                    <option value="SE">üá∏üá™ SWEDEN</option>
                    <option value="DK">üá©üá∞ DENMARK</option>
                    <option value="FI">üá´üáÆ FINLAND</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="airport-select">AIRPORT:</label>
                <select id="airport-select" class="select">
                    <option value="OSL">OSL - OSLO GARDERMOEN</option>
                </select>
            </div>

            <div class="control-group">
                <button id="refresh-btn" class="btn">üîÑ REFRESH</button>
            </div>

            <div class="status-indicator">
                <span id="status-text">CONNECTING...</span>
                <span id="last-update"></span>
            </div>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab-btn active" data-tab="departures">DEPARTURES</button>
            <button class="tab-btn" data-tab="arrivals">ARRIVALS</button>
        </div>

        <!-- Flights Display -->
        <div class="flights-container">
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>LOADING FLIGHT DATA...</p>
            </div>
            
            <div id="error" class="error" style="display: none;">
                <p class="error-icon">‚ö†Ô∏è</p>
                <p id="error-message">FAILED TO LOAD FLIGHT DATA</p>
                <button id="retry-btn" class="btn">RETRY</button>
            </div>

            <!-- Departures Table -->
            <div id="departures-view" class="flight-view">
                <table class="flight-table">
                    <thead>
                        <tr>
                            <th>TIME</th>
                            <th>FLIGHT</th>
                            <th>DESTINATION</th>
                            <th>GATE</th>
                            <th>STATUS</th>
                        </tr>
                    </thead>
                    <tbody id="departures-tbody">
                        <!-- Departures will be populated here -->
                    </tbody>
                </table>
            </div>

            <!-- Arrivals Table -->
            <div id="arrivals-view" class="flight-view" style="display: none;">
                <table class="flight-table">
                    <thead>
                        <tr>
                            <th>TIME</th>
                            <th>FLIGHT</th>
                            <th>ORIGIN</th>
                            <th>GATE</th>
                            <th>STATUS</th>
                        </tr>
                    </thead>
                    <tbody id="arrivals-tbody">
                        <!-- Arrivals will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>DATA PROVIDED BY OPENSKY NETWORK | AUTO-REFRESH EVERY 120 SECONDS</p>
        </footer>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
